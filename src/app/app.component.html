  <!-- Nếu không phải trang bệnh nhân & không phải trang auth thì hiển thị header mặc định -->
  <app-header *ngIf="!isAuthPage && !isPatientPage"></app-header>

  <div class="content">
    <router-outlet></router-outlet>  
  </div>

  <app-footer *ngIf="!isAuthPage"></app-footer>
</main>
