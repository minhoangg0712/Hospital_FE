<div class="forgot-password-container">
    <h2> Quên mật khẩu?</h2>
    <p>Nhập thông tin dưới đây để đặt lại mật khẩu.</p>
    <hr />
  
    <label for="username"> Tên đăng nhập: <span class="required">*</span></label>
    <input
      id="username"
      type="text"
      [value]="username"
      (input)="updateUsername($event)"
      placeholder="Nhập tên đăng nhập"
      required
    />
  
    <label for="email">Email: <span class="required">*</span></label>
    <input
      id="email"
      type="email"
      [value]="email"
      (input)="updateEmail($event)"
      placeholder="Nhập mail"
      required
    />
  
    <!-- Nhập mật khẩu mới -->
    <label for="password"> Mật khẩu mới: <span class="required">*</span></label>
    <input
      id="password"
      type="password"
      [value]="password"
      (input)="updatePassword($event)"
      placeholder="Nhập mật khẩu mới (≥ 6 ký tự)"
      required
    />
  
    <!-- Mã Captcha -->
    <label for="captcha"> Nhập mã captcha: <span class="required">*</span></label>
    <div class="captcha-section">
      <input
        id="captcha"
        type="text"
        [value]="captchaInput"
        (input)="updateCaptcha($event)"
        placeholder="Nhập mã captcha"
        required
      />
      <div class="captcha-box">{{ captchaCode }}</div>
      <button type="button" (click)="refreshCaptcha()" title="Tải lại mã captcha">
        <i class="fa-solid fa-repeat"></i>
      </button>
    </div>
  
    <!-- Nút gửi yêu cầu -->
    <button (click)="onSubmit()" class="submit-btn"> Gửi yêu cầu</button>
  </div>
