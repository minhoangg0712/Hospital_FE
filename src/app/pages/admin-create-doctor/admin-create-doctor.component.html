<div class="admin-layout">
  <app-admin-nav></app-admin-nav>
  
  <div class="main-content">
    <div class="content-header">
      <h1>Tạo tài khoản bác sĩ</h1>
    </div>

    <div class="form-container">
      <form [formGroup]="doctorForm" (ngSubmit)="createDoctor()" class="doctor-form">
        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input 
            id="username" 
            type="text" 
            formControlName="username"
            class="form-control"
            placeholder="Nhập tên đăng nhập"
          >
          <small class="error-message" *ngIf="doctorForm.get('username')?.invalid && doctorForm.get('username')?.touched">
            {{ getErrorMessage('username') }}
          </small>
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input 
            id="password" 
            type="password" 
            formControlName="password"
            class="form-control"
            placeholder="Nhập mật khẩu"
          >
          <small class="error-message" *ngIf="doctorForm.get('password')?.invalid && doctorForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </small>
        </div>

        <div class="form-group">
          <label for="department">Phòng ban</label>
          <select 
            id="department" 
            formControlName="department"
            class="form-control"
          >
            <option value="" disabled selected>Chọn phòng ban</option>
            <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
          </select>
          <small class="error-message" *ngIf="doctorForm.get('department')?.invalid && doctorForm.get('department')?.touched">
            {{ getErrorMessage('department') }}
          </small>
        </div>

        <div class="form-actions">
          <button 
            type="submit" 
            class="submit-btn"
            [disabled]="doctorForm.invalid || loading"
          >
            <i class="fas fa-save"></i>
            {{ loading ? 'Đang xử lý...' : 'Tạo tài khoản' }}
          </button>
        </div>

        <div class="message-container">
          <div class="success-message" *ngIf="success">
            <i class="fas fa-check-circle"></i>
            {{ success }}
          </div>
          <div class="error-message" *ngIf="error">
            <i class="fas fa-exclamation-circle"></i>
            {{ error }}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
