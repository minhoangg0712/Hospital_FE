<div class="register-container">
  <h2>Tạo tài khoản</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Họ và tên</label>
      <div class="input-container">
        <input type="text" formControlName="name" placeholder="Nhập tên của bạn" required />
        <small *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error-message">
          Tên không được để trống
        </small>
      </div>
    </div>

    <div class="form-group">
      <label>Tên đăng nhập</label>
      <div class="input-container">
        <input type="text" formControlName="username" placeholder="Nhập tên đăng nhập" required />
        <small *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">
          Tên đăng nhập không được để trống
        </small>
      </div>
    </div>

    <div class="form-group">
      <label>Mật khẩu</label>
      <div class="input-container">
        <input type="password" formControlName="password" placeholder="Nhập mật khẩu" required />
        <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
          Mật khẩu không được để trống
        </small>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <div class="input-container">
        <input type="email" formControlName="email" placeholder="Nhập email" required />
        <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
          Email không hợp lệ
        </small>
      </div>
    </div>

    <div class="form-group">
      <label>Số điện thoại</label>
      <div class="input-container">
        <input type="text" formControlName="phone" placeholder="Nhập số điện thoại" required />
        <small *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="error-message">
          Số điện thoại không được để trống
        </small>
      </div>
    </div>

    <div class="form-group">
      <label>Địa chỉ</label>
      <div class="input-container">
        <input type="text" formControlName="address" placeholder="Nhập địa chỉ" required />
        <small *ngIf="registerForm.get('address')?.invalid && registerForm.get('address')?.touched" class="error-message">
          Địa chỉ không được để trống
        </small>
      </div>
    </div>

    <div class="form-group">
      <label>Căn cước công dân</label>
      <div class="input-container">
        <input type="text" formControlName="cccd" placeholder="Nhập CCCD" required />
        <small *ngIf="registerForm.get('cccd')?.invalid && registerForm.get('cccd')?.touched" class="error-message">
          Căn cước công dân không được để trống
        </small>
      </div>
    </div>

    <div class="form-group">
      <label>Mã số bảo hiểm y tế</label>
      <div class="input-container">
        <input type="text" formControlName="insuranceNumber" placeholder="Nhập mã số BHYT" required />
        <small *ngIf="registerForm.get('insuranceNumber')?.invalid && registerForm.get('insuranceNumber')?.touched" class="error-message">
          Mã số BHYT không được để trống
        </small>
      </div>
    </div>

    <div class="form-group">
      <label>Giới tính</label>
      <div class="input-container">
        <select formControlName="gender">
          <option value="Male">Nam</option>
          <option value="Female">Nữ</option>
          <option value="Other">Khác</option>
        </select>
      </div>
    </div>

    <!-- Thêm hiển thị thông báo lỗi từ API nếu có -->
    <div class="error-container" *ngIf="errorMessage">
      <p class="api-error">{{ errorMessage }}</p>
    </div>

    <button type="submit" [disabled]="registerForm.invalid || loading">
      <span *ngIf="loading">Đang xử lý...</span>
      <span *ngIf="!loading">Tạo tài khoản</span>
    </button>
  </form>
</div>
