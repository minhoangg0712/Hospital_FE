<div class="profile-container">
  <h2>THÔNG TIN BỆNH NHÂN</h2>


    <!-- Form thông tin cá nhân -->
    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="info-section">
      <div class="row">
        <label>Mã só CCCD:</label>
        <input type="text" formControlName="Id" [disabled]="true" />
      </div>

      <div class="row">
        <label>Họ tên:</label>
        <input type="text" formControlName="fullName" />
      </div>

      <div class="row">
        <label>Ngày sinh:</label>
        <input type="date" formControlName="dob" />
      </div>

      <div class="row">
        <label>Địa chỉ:</label>
        <input type="text" formControlName="class" />
      </div>

      <div class="row">
        <label>Điện thoại:</label>
        <input type="text" formControlName="phone" />
      </div>

      <div class="row">
        <label>Địa chỉ:</label>
        <textarea formControlName="address"></textarea>
      </div>

      <div class="row">
        <label>Email (*):</label>
        <input type="email" formControlName="email" />
      </div>

      <button type="submit" class="save-changes-btn">Lưu thay đổi</button>
    </form>
  </div>

  <!-- Form thay đổi mật khẩu -->
  <div class="password-section">
    <h3>THAY ĐỔI MẬT KHẨU</h3>
    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
      <div class="row">
        <label>Mật khẩu cũ:</label>
        <input type="password" formControlName="oldPassword" />
      </div>

      <div class="row">
        <label>Mật khẩu mới:</label>
        <input type="password" formControlName="newPassword" />
      </div>

      <div class="row">
        <label>Nhập lại mật khẩu mới:</label>
        <input type="password" formControlName="confirmPassword" />
      </div>

      <button type="submit" class="save-password-btn">Lưu mật khẩu</button>
    </form>
  </div>
