<div class="appointment-history-container">
  <div class="header">
    <h2>Lịch sử đặt lịch</h2>
    <button class="btn-primary" routerLink="/appointment">
      <i class="fas fa-plus"></i>
      Đặt lịch mới
    </button>
  </div>

  <div *ngIf="isLoading" class="loading">
    <i class="fas fa-spinner fa-spin"></i>
    <p>Đang tải dữ liệu...</p>
  </div>

  <div *ngIf="error" class="error">
    <i class="fas fa-exclamation-circle"></i>
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!isLoading && !error" class="table-container">
    <table *ngIf="appointments.length > 0">
      <thead>
        <tr>
          <th>Khoa</th>
          <th>Ngày giờ</th>
          <th>Lý do khám</th>
          <th>Trạng thái</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appointment of appointments">
          <td>{{ appointment.department.departmentName }}</td>
          <td>{{ formatDate(appointment.appointmentDate) }}</td>
          <td>{{ appointment.reason }}</td>
          <td>
            <span [class]="'status-badge ' + getStatusClass(appointment.status)">
              {{ appointment.status }}
            </span>
          </td>
          <td>
            <button *ngIf="appointment.status === 'SCHEDULED'" 
                    class="btn-danger" 
                    (click)="deleteAppointment(appointment.appointmentId)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="appointments.length === 0" class="no-data">
      <i class="fas fa-calendar-times"></i>
      <p>Chưa có lịch hẹn nào</p>
    </div>
  </div>
</div>
