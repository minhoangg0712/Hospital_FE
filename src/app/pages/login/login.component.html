<div class="login-container">
  <img src="assets/login.png" alt="Background Image" class="background-image" />

  <div class="login-form">
    <h2>Đăng nhập</h2>
    <h4>Chào mừng bạn đến với Medicia</h4>

    <!-- ✅ Sửa thành gọi hàm login() -->
    <form (ngSubmit)="login()">
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Nhập tên tài khoản"
        required
      />

      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Nhập mật khẩu"
        required
      />

      <button type="submit">Đăng nhập</button>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <div class="auth-links">
        <!-- ✅ Điều hướng đến trang quên mật khẩu -->
        <button type="button" (click)="goToForgotPassword()">Quên mật khẩu?</button>
        
        <div class="separator"></div>

        <div class="button-container">
          <!-- ✅ Điều hướng đến trang tạo tài khoản -->
          <button type="button" (click)="goToRegister()">Tạo tài khoản</button>
        </div>
      </div>
    </form>
  </div>
</div>
