<div class="login-container">
    <img src="assets/login.png" alt="Background Image" class="background-image" />
  <div class="login-form">
    <h2>Đăng nhập</h2>
    <h4>Chào mừng bạn đến với Medicia</h4>
    <form>
      <input type="text" id="username" placeholder="Nhập tên tài khoản" required />

      <input type="password" id="password" placeholder="Nhập mật khẩu" required />

      <button type="submit">Đăng nhập</button>
      <div class="auth-links">
          <button routerLink="">Quên mật khẩu?</button>
          <div class="separator"></div>
          <div class="button-container">
            <button (click)="goToRegister()">Tạo tài khoản</button>
          </div>
      </div>
    </form>
  </div>
</div>
