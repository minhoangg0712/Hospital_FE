<div class="container">
  <div class="card">
      <div class="header">
          <h1>PHIẾU BỆNH ÁN ĐIỆN TỬ</h1>
      </div>




      <!-- Form nhập dữ liệu bệnh án -->
      <div class="content">
        <div class="info">
            <form (ngSubmit)="saveRecord()">
                <div class="grid-container">
                    <div class="col-span">
                        <label>Họ tên</label>
                        <input type="text" [(ngModel)]="newRecord.patientName" name="patientName" required />
                    </div>

                    <div class="col-span">
                        <label>Ảnh</label>
                        <input type="file" />
                    </div>

                    <div class="col-span">
                        <label>Giới tính</label>
                        <select [(ngModel)]="newRecord.gender" name="gender">
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                        </select>
                    </div>

                    <div class="col-span">
                        <label>Ngày sinh</label>
                        <input type="date" [(ngModel)]="newRecord.dateOfBirth" name="dateOfBirth" required />
                    </div>

                    <div class="col-span">
                        <label>Địa chỉ</label>
                        <input type="text" [(ngModel)]="newRecord.address" name="address" required />
                    </div>

                    <div class="col-span">
                        <label>Điện thoại</label>
                        <input type="text" [(ngModel)]="newRecord.phone" name="phone" required />
                    </div>

                    <div class="col-span">
                        <label>Email</label>
                        <input type="email" [(ngModel)]="newRecord.email" name="email" />
                    </div>

                    <div class="col-span">
                        <label>Cân nặng (kg)</label>
                        <input type="number" [(ngModel)]="newRecord.weight" name="weight" />
                    </div>

                    <div class="col-span">
                        <label>Triệu chứng</label>
                        <input type="text" [(ngModel)]="newRecord.symptoms" name="symptoms" required />
                    </div>

                    <div class="col-span">
                        <label>Chiều cao (cm)</label>
                        <input type="number" [(ngModel)]="newRecord.height" name="height" />
                    </div>

                    <div class="col-span">
                        <label>Tiền sử bệnh</label>
                        <input type="text" [(ngModel)]="newRecord.medicalHistory" name="medicalHistory" required />
                    </div>

                    <div class="col-span">
                        <label>Mã BHYT</label>
                        <input type="text" [(ngModel)]="newRecord.healthInsuranceId" name="healthInsuranceId" />
                    </div>

                    <div class="col-span">
                        <label>Tiền sử dị ứng thuốc</label>
                        <input type="text" [(ngModel)]="newRecord.allergies" name="allergies" />
                    </div>
                    <div class="col-span">
                      <label>Chẩn đoán</label>
                      <input type="text" [(ngModel)]="newRecord.diagnose" name="diagnose" />
                  </div>
                  <div class="col-span">
                    <label>Kết quả xét nghiệm</label>
                    <input type="text" [(ngModel)]="newRecord.result" name="result" />
                </div>
                </div>



                  <div class="actions">
                      <button type="submit">{{ editIndex === null ? 'Tạo' : 'Cập nhật' }}</button>
                      <button *ngIf="editIndex !== null" (click)="cancelEdit()" type="button">Hủy</button>
                  </div>
              </form>
          </div>
      </div>

   
  </div>
</div>
